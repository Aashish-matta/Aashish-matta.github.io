<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="aashish.css">
    </head>
    <body>
    <header>
        <h1>Rock Papers Scissors</h1>
        </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="Comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="Comp-score">0</span>
        </div>
        
        <div class="result">
        
    <p></p>
        </div>
    <div class="choices">
        <div class="choice" id="r">
        <img src="rock.png" alt="" width="100" height="100"></div>
        <div class="choice" id="p">
        <img src="paper.png" alt="" width="100" height="100"></div>
        <div class="choice" id="s">
        <img src="scissers.png" alt="" width="100" height="100"></div>
        </div>
    <p id="action-messgae">Make Your Move</p>
    <script src="rps.js" charset="utf-8"></script>
     </body>
</html>
